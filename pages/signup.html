<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ BookHub</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<body class="auth-page">
  <!-- Background Layers -->
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Auth Form -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-image">
        <img src="../assets/signup.svg" alt="Sign Up Illustration" />
      </div>
      <div class="auth-wrapper">
        <h2><i class="fas fa-user-plus gradient-icon me-2"></i>Create Your Account</h2>
        <form id="signup-form">
          <input type="text" id="full_name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />

          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required />
            <i class="fa fa-eye toggle-password" id="toggle-password"></i>
          </div>

          <div class="password-field">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            <i class="fa fa-eye toggle-password" id="toggle-confirm-password"></i>
          </div>

          <button type="submit">Sign Up</button>
        </form>
        <p class="switch-link">Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="../js/include.js"></script>
  <script type="module" src="../js/signup.js"></script>
</body>

</html>
