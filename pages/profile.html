<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile â€“ BookHub</title>

  <!-- Bootstrap, Icons, SweetAlert -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="../js/include.js" type="module"></script>
  <script src="../js/profile.js" type="module" defer></script>
    <script src="../js/authCheck.js" type="module" defer></script>
</head>

<body>
  <!-- Navbar and Particles -->
  <div id="navbar"></div>
  <div class="particles" id="particles"></div>

  <!-- Profile Form -->
  <div class="container mt-5">
    <div class="profile-container">
      <div class="profile-card">
        <h1 class="profile-title">My Profile</h1>

        <!-- Avatar Section -->
        <div class="avatar-section">
          <div class="avatar-container">
            <img id="avatar-image" src="../assets/avatar.svg" alt="Your Avatar" class="avatar-image" />
          </div>
          <div class="form-group">
            <label for="avatar-input" class="form-label">Upload New Avatar</label>
            <div class="file-input-wrapper">
              <input type="file" id="avatar-input" accept="image/*">
              <label for="avatar-input" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Choose Image</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Profile Form -->
        <form id="profile-form">
          <div class="form-group">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com" disabled>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>

        <!-- Password Section -->
        <div class="section-divider"><span>Security Settings</span></div>
        <div class="password-section">
          <h2 class="section-title">Change Password</h2>
          <form id="password-form">
            <div class="form-group">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" required />
            </div>
            <div class="form-group">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" required />
            </div>
            <button type="submit" class="btn btn-outline">
              <i class="fas fa-lock"></i> Update Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>
