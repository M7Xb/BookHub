<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHub â€“ Explore Books</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/books.css">
</head>

<body>

  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container mt-5">
    <!-- Hero Section -->
    <section class="hero-section fade-in">
      <h1 class="hero-title">Discover Your Next Great Read</h1>
      <p class="hero-subtitle">
        Explore our curated collection of books across all genres.
        From bestsellers to hidden gems, find stories that inspire and captivate.
      </p>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search books, authors, or genres..." id="searchInput">
        <button class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Filter Pills -->
    <div class="filter-pills fade-in" id="filterPills">
      <!-- Pills will be loaded dynamically -->
    </div>

    <!-- Books Grid -->
    <div class="books-grid" id="booksGrid">
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </div>





  </main>
<!-- Book Details Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark text-light border-0 shadow-lg rounded-4 position-relative" style="backdrop-filter: blur(20px); background-color: rgba(20,20,20,0.92); border: 1px solid rgba(255,255,255,0.10);">
      <!-- Header -->
      <div class="modal-header border-0 py-4 px-4" style="background: rgba(255,255,255,0.07); border-bottom: 1px solid rgba(255,255,255,0.12);">
        <div class="d-flex align-items-center gap-3">
          <i class="fas fa-book-open fa-2x text-primary"></i>
          <h4 class="modal-title mb-0 gradient-text fw-bold" id="bookModalLabel">Book Details</h4>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Body -->
      <div class="modal-body px-4 pb-4">
        <div class="row g-5">
          <!-- Cover -->
          <div class="col-lg-5 text-center d-flex flex-column align-items-center justify-content-center">
            <div class="position-relative mb-3">
              <img id="modalCover" class="img-fluid rounded-4 shadow book-cover" style="max-height: 420px; object-fit: cover; border: 2px solid #3a3a3a;" alt="Book Cover">
              <div class="position-absolute top-0 start-0 w-100 h-100" style="background: var(--primary-gradient); opacity: 0.18; border-radius: 18px; filter: blur(18px); z-index: -1;"></div>
            </div>
            <span class="info-label text-white-50"><i class="fas fa-tags me-2"></i>Category:</span>
            <span id="modalCategory" class="badge bg-gradient text-uppercase px-4 py-2 fw-semibold fs-6 mt-2 ms-2">Loading...</span>
          </div>
          <!-- Info -->
          <div class="col-lg-7">
            <div class="card bg-transparent border-0 mb-3">
              <div class="card-body p-0">
                <span class="info-label text-white-50"><i class="fas fa-heading me-2 text-info"></i>Title:</span>
                <h3 id="modalTitle" class="text-white fw-bold mb-2">
                  
                  <span class="ms-2">Loading...</span>
                </h3>
                <div class="mb-3">
                  <span class="info-label text-white-50"><i class="fas fa-user-edit me-2"></i>Author</span>
                  <span id="modalAuthor" class="text-white ms-2">Loading...</span>
                </div>
                <hr class="my-3" style="border-color: rgba(255,255,255,0.10);">
                <div>
                  <span class="info-label text-white-50"><i class="fas fa-align-left me-2"></i>Description</span>
                  <p id="modalDescription" class="text-white small mt-2" style="line-height: 1.7;">Loading...</p>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-outline-success rounded-pill px-4 me-2" id="downloadBtn">
                <i class="fas fa-download me-2"></i>
              </button>
              <button type="button" class="btn btn-outline-danger rounded-pill px-4" id="favoriteBtn">
                <i class="fas fa-heart me-2"></i> 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/include.js" type="module"></script>
  <script src="../js/books.js" type="module"></script>
</body>

</html>
