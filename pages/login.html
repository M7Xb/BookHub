<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In – BookHub</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/auth.css" />


</head>

<body class="auth-page">
  <!-- Background Layers -->
  <!-- Background Layers -->
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Auth Form -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Image -->
      <div class="auth-image">
        <img src="../assets/login.svg" alt="Login Illustration" />
      </div>

      <!-- Form -->
      <div class="auth-wrapper">
        <h2>
          <i class="fas fa-sign-in-alt gradient-icon me-2"></i>
          Welcome Back
        </h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />

          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required />
            <i id="togglePassword" class="fa fa-eye toggle-password"></i>

          </div>



          <button type="submit">Log In</button>
        </form>
        <p class="switch-link">
          Don’t have an account?
          <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <!-- ✅ Add `defer` -->

  <!-- FontAwesome (icon toggling) -->


<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Login Logic -->
<script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/include.js"></script>


</body>

</html>
