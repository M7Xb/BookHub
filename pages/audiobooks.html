<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookHub â€“ Explore Audiobooks</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/audiobooks.css">
</head>

<body>

  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container mt-5">
    <!-- Hero Section -->
    <section class="hero-section fade-in">
      <h1 class="hero-title">Listen to Your Next Great Story</h1>
      <p class="hero-subtitle">
        Explore our curated collection of audiobooks across all genres.
        From bestsellers to hidden gems, find stories that inspire and captivate.
      </p>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search audiobooks, authors, or genres..." id="searchInput">
        <button class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Filter Pills -->
    <div class="filter-pills fade-in" id="filterPills">
      <!-- Pills will be loaded dynamically -->
    </div>

    <!-- Audiobooks Grid -->
    <div class="audiobooks-grid" id="audiobooksGrid">
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </div>

  </main>
  <!-- Audiobook Player Modal -->
  <div class="modal fade" id="audiobookPlayerModal" tabindex="-1" aria-labelledby="audiobookPlayerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark text-light border-0 shadow-lg rounded-4 position-relative" style="backdrop-filter: blur(20px); background-color: rgba(20,20,20,0.92); border: 1px solid rgba(255,255,255,0.10);">
      
      <!-- Header -->
      <div class="modal-header border-0 py-4 px-4" style="background: rgba(255,255,255,0.07); border-bottom: 1px solid rgba(255,255,255,0.12);">
        <div class="d-flex align-items-center gap-3">
          <i class="fas fa-headphones fa-2x text-primary"></i>
          <h4 class="modal-title mb-0 gradient-text fw-bold" id="audiobookPlayerModalLabel">Audiobook Player</h4>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body px-4 pb-4">
        <div class="row g-5">
          
          <!-- Cover and Player -->
          <div class="col-lg-5 text-center">
            <img id="playerCover" class="img-fluid rounded-4 shadow mb-4" style="max-height: 350px; object-fit: cover; border: 2px solid #3a3a3a;" alt="Audiobook Cover">
            
            <!-- Title with Icon -->
            <h4 class="text-white fw-bold">
              <i class="fas fa-book-open me-2 "></i><span id="playerTitle"></span>
            </h4>
            
            <!-- Author with Icon -->
            <p class="text-white-50">
              <i class="fas fa-user me-2 "></i><span id="playerAuthor"></span>
            </p>
           <!--categories with Icon -->
           <p class="text-white-50">
              <i class="fas fa-tags me-2 "></i><span id="playerCategories"></span>
            </p>
            <!-- Audio Player -->
            <audio id="audioPlayer" controls class="w-100 mt-3"></audio>
          </div>
          
          <!-- Details and Other Parts -->
          <div class="col-lg-7">
            <!-- Description with Icon -->
            <h5 class="gradient-text">
              <i class="fas fa-align-left me-2 text-warning"></i>Description
            </h5>
            <p id="playerDescription" class="text-white-50 small"></p>

            <hr class="my-4" style="border-color: rgba(255,255,255,0.10);">

            <!-- Other Parts -->
            <h5 class="gradient-text">
              <i class="fas fa-list me-2 text-secondary"></i>Other Parts
            </h5>
            <div id="otherPartsContainer" class="list-group">
              <!-- Dynamically injected parts -->
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              
              <button type="button" class="btn btn-danger rounded-pill px-4" id="playerFavoriteBtn">
                <i class="fas fa-heart me-2"></i>
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>



  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/include.js" type="module"></script>
  <script src="../js/audiobooks.js" type="module"></script>
</body>

</html>
